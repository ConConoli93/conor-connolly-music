<body>
    <header>
        <!-- heading and nav elements carried over from index.html page -->

            </ul>

        </div>

    <!-- this page contains a contact form for people to get in touch -->

    <main>
        <h4>
            Contact
        </h4>
        <!-- page description -->
        <p class="contact-text">
            For queries regarding bookings, tutoring and others, drop me a message 
            in the contact form below!
        </p>

        <!-- contact form with full name, email and message textarea inputs with submit button -->

        <form class="form" action="https://formdump.codeinstitute.net" method="POST">
            <label for="full-name">Full Name:</label>
            <br>
            <input aria-labelledby="full-namelabel" type="text" id="full-name" name="full-name" required>
            <br>
            <label for="email">Email:</label>
            <br>
            <input aria-labelledby="emaillabel" type="email" id="email" name="email" required>
            <br>
            <br>
            <p class="form">Query Type:</p>
            <br>
            <label for="query-type" class="radio">Booking</label>
            <br>
            <input aria-labelledby="query-typelabel" type="radio" id="booking" name="query-type" value="Booking" class="radio" checked>
            <br>
            <label for="query-type" class="radio">Tutoring</label>
            <br>
            <input aria-labelledby="query-typelabel" type="radio" id="tutoring" name="query-type" value="Tutoring" class="radio" checked>
            <br>
            <br>
            <label for="message">Message:</label>
            <br>
            <br>
            <textarea aria-labelledby="messagelabel" name="message" style="width:500px; height:300px" required>
            </textarea>
            <br>
            <input aria-labelledby="submitlabel" type="submit" value="Submit">

        </form>
    </main>
